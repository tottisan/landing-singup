<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singup Form</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <main>
      <aside>
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but undestanding how developers think is
          invaluable.
        </p>
      </aside>

      <section>
        <div class="promotion">
          <h4><span>Try it free 7 days</span> then $20/mo. thereafter</h4>
        </div>

        <div class="form-wrapper">
          <form id="form">
            <div class="form-child">
              <input type="text" placeholder="Name" id="firstname" autofocus />
              <img src="IMG/icon-error.svg" alt="icon-error" />
            </div>
            <div class="form-child">
              <input type="text" placeholder="Last Name" id="lastName" />
              <img src="IMG/icon-error.svg" alt="icon-error" />
            </div>
            <div class="form-child">
              <input type="email" placeholder="Email Address" id="email" />
              <img src="IMG/icon-error.svg" alt="icon-error" />
            </div>
            <div class="form-child">
              <input type="password" placeholder="Password" id="password" />
              <img src="IMG/icon-error.svg" alt="icon-error" />
            </div>

            <button type="submit" id="button">Claim your free trial</button>

            <div class="form-terms">
              <p>
                By clicking the button you are agreeting to our
                <span>Terms and Services</span>
              </p>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="JS/main.js"></script>
  </body>
</html>
